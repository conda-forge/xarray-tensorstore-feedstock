{% set python_min = python_min|default("3.10") %}
{% set name = "xarray-tensorstore" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a8e17c08df6b32875e50f7b9278a64bbd9156b660d2245153abba4b2a9b30e9c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - xarray
    - zarr
    - tensorstore

test:
  imports:
    - xarray_tensorstore
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/google/xarray-tensorstore
  license: Apache-2.0
  summary: Xarray-TensorStore is a small library that allows opening Zarr arrays into Xarray via TensorStore
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
