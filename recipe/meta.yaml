{% set python_min = "3.10" %}
{% set name = "xarray-tensorstore" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 0b0c499e5ac61a0753633208add959bc319d3e2daf16d7ef1d68308d21137d85

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - xarray
    - zarr
    - tensorstore

test:
  imports:
    - xarray_tensorstore
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/google/xarray-tensorstore
  license: Apache-2.0
  summary: Xarray-TensorStore is a small library that allows opening Zarr arrays into Xarray via TensorStore
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
